<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/log.css">
    <style>
        header {
            /* margin-left: 45%;
            margin-right: 45%;
            background: red; */
            color: rgb(68, 14, 14);
        }

        body {
            background: lemonchiffon;
            /* 背景图片: 不重复、覆盖*/
            background: url("image/background03.jpg");
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
    <title>登陆界面</title>
</head>

<body>
    <p align="center">登录</p>
    <div class="login">
        <tr>
            <p>用户名:<br><input id="username" type="text" name="username" value="none"></p>
            <p>密码:<br><input id="password" type="password" name="username" value="123"></p>
            <!-- <br> -->
            <input type="submit" value="登陆" onclick="login()">
            <input type="submit" value="注册" onclick="logup()">
        </tr>

    </div>


    <script>
        var account = { 'none': '123', 'root': '123' };
        function login() {
            var username = document.getElementById("username");
            var psw = document.getElementById("password");
            let m_name = username.value;
            let m_psw = psw.value;

            // console.log("username:"+username.value+"\npassword:"+psw.value);
            if (account[m_name] && account[m_name] == m_psw) {
                console.log("登陆成功!");
                window.location.href = "puzzle.html";    //跳转到新页面

            } else {
                alert("用户名或密码错误!");
                console.log(account);
                console.log('account[m_name]: ' + account[m_name]);
                // console.log("用户名或密码错误!");
            }
        }

        // 注册
        function logup() {
            window.location.href = "logup.html";
        }
    </script>
</body>

</html>
